<div class="loginContainer">

    <form (ngSubmit)="login()">
        <h1>Login</h1>

        <input type="text" [(ngModel)]=nombre name="nombre" class="form-control" placeholder="Nombre de usuario">
        <div class="d-grid mt-3">
            <button class="btn btn-success">Login</button>
        </div>

    </form>
    
</div>
